<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

    <a-scene embedded arjs>

        <a-marker preset="hiro">

            <!-- Sphere -->
            <a-sphere id="ball" position="0 0.5 0" radius="0.5" color="blue"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-sphere>

            <!-- Score Text -->
            <a-text id="scoreText" value="Score: 0" position="0 1.3 0" align="center" color="yellow">
            </a-text>

        </a-marker>

        <!-- Mobile click support -->
        <a-entity camera cursor="fuse: false; rayOrigin: entity"></a-entity>

    </a-scene>

    <script>

        let score = 0;
        let sphere = document.querySelector("#ball");
        let text = document.querySelector("#scoreText");

        sphere.addEventListener("click", () => {

            score++;
            text.setAttribute("value", "Score: " + score);

            // random position
            let x = (Math.random() * 2 - 1).toFixed(2);
            let y = (Math.random() * 1 + 0.3).toFixed(2);
            let z = (Math.random() * 2 - 1).toFixed(2);

            sphere.setAttribute("position", `${x} ${y} ${z}`);

        });

    </script>

</body>

</html>
