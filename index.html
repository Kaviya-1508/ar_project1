<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

    <a-scene embedded arjs>

        <!-- Marker -->
        <a-marker preset="hiro">

            <!-- Sphere -->
            <a-sphere position="0 0.5 0" radius="0.5" color="blue"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-sphere>

        </a-marker>

        <!-- Camera (needed for clicks) -->
        <a-entity camera cursor="rayOrigin: mouse"></a-entity>

    </a-scene>

    <script>

        let score = 0;
        let sphere = document.querySelector("a-sphere");

        sphere.addEventListener("click", () => {

            score++;
            console.log("Score:", score);

            // random position
            let x = (Math.random() * 2 - 1).toFixed(2);
            let y = (Math.random() * 1 + 0.3).toFixed(2);
            let z = (Math.random() * 2 - 1).toFixed(2);

            sphere.setAttribute("position", `${x} ${y} ${z}`);

        });

    </script>

</body>

</html>
